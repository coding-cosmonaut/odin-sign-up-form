<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Comrade Sign Up!</title>
  </head>
  <body>
    <div class="container">
      <div class="column-one">
        <div class="heading">
          <h1>CCCP</h1>
        </div>
        <img
          id="column-one-bg"
          src="./images/drawing_prototype_export_PN.png"
          alt=""
        />
      </div>

      <div class="column-two">
        <div class="heading">
          <h2>Comrades, there is no time to waste.</h2>
          <p>Sign up now for a free sickle. Hammer not included. </p>
        </div>
        <div class="form-container">
          <form>
            <div class="form-group1">
              <label for="firstname">
                <!-- <span>First Name</span> -->
                <input
                  id="firstname"
                  name="firstname"
                  type="text"
                  placeholder="first name"
                />
              </label>
              <label for="lastname">
                <input
                  id="lastname"
                  name="lastname"
                  type="text"
                  placeholder="last name"
                />
              </label>
            </div>

            <div class="form-group2">
              <label for="email">
                <input
                  required
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Email"
                />
              </label>
              <label for="phone">
                <input
                  id="phone"
                  name="phone"
                  type="text"
                  placeholder="phone number"
                />
              </label>
            </div>
            <div class="form-group3">
              <label for="password">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="password"
                />
              </label>
              <label for="confirm-password">
                <input
                  id="confirm-password"
                  name="confirm-password"
                  type="password"
                  placeholder="confirm-password"
                />
              </label>
            </div>
          </form>
        </div>
        <div class="column-two-footer">
          <button type="submit" class="submit">Create Account</button>
          <p class="login-text">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
